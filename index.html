      /* Force date/time inputs to use light theme for controls (dark icons) */
      input[type="date"], input[type="time"] {
        color-scheme: light;
      }
      
      /* Additional safeguard for Webkit browsers to ensure the picker icon is dark and visible */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
          cursor: pointer;
          filter: invert(0); /* Forces icon to be black if browser tries to make it white */
          opacity: 0.6;
          transition: opacity 0.2s;
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
